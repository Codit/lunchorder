<div class="block wow bounceIn">
    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
        <span *ngIf="badgeItem.canEarnMultipleTimes" class="badge badge-default" style="position: absolute;top: 145px;left: 83px;">{{badgeItem.timesEarned}}</span>
        <img src='/assets/{{badgeItem?.thumbnail}}' title='{{badgeItem?.description}}' [ngClass]="{'lo-badge': true, 'lo-hasBadge': hasBadge, 'lo-noBadge': !hasBadge}" />
        <p class='text-center'>{{badgeItem?.name}}</p>
    </div>
</div>
